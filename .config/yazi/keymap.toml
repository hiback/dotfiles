[manager]

prepend_keymap = [
  { on = "K", run = "arrow -50%", desc = "Move cursor up half page" },
  { on = "J", run = "arrow 50%", desc = "Move cursor down half page" },
  { on = "<C-u>", run = "seek -10", desc = "Seek up 10 units in the preview" },
  { on = "<C-d>", run = "seek 10", desc = "Seek down 10 units in the preview" },
]
